<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-blue-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Customers</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-xl mb-4">Employees</h1>
  <table class="min-w-full mb-4 divide-y divide-gray-200 border border-gray-200 rounded" id="table"></table>
  <input id="name" class="border p-2 mr-2" placeholder="Name" />
  <input id="username" class="border p-2 mr-2" placeholder="Username" />
  <input id="password" type="password" class="border p-2 mr-2" placeholder="Password" />
  <input id="role" class="border p-2 mr-2" placeholder="Role" />
  <button id="add" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    async function load() {
      const res = await fetch('/api/employees', { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Failed to load employees');
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem('token');
          return location.href = '/login.html';
        }
        return;
      }
      const table = document.getElementById('table');
      table.innerHTML =
        '<thead class="bg-gray-100">' +
          '<tr>' +
            '<th class="text-left px-4 py-2">Name</th>' +
            '<th class="text-left px-4 py-2">Username</th>' +
            '<th class="text-left px-4 py-2">Role</th>' +
          '</tr>' +
        '</thead>' +
        '<tbody>' +
          data.map(i => `<tr class="hover:bg-gray-50"><td class="border-t px-4 py-2">${i.name}</td><td class="border-t px-4 py-2">${i.username}</td><td class="border-t px-4 py-2">${i.role}</td></tr>`).join('') +
        '</tbody>';
    }
    load();

    document.getElementById('add').onclick = async () => {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      await fetch('/api/employees', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ name, username, password, role })
      });
      load();
    };
  </script>
  </div>
</body>
</html>
