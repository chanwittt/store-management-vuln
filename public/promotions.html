<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-blue-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Customers</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-xl mb-4">Promotions</h1>
  <button id="add" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add</button>
  <table class="min-w-full mb-4 divide-y divide-gray-200 border border-gray-200 rounded" id="table"></table>

  <div id="popup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded w-80">
      <h2 class="text-lg mb-2">Promotion Details</h2>
      <input id="title" class="border p-2 mb-2 w-full" placeholder="Title" />
      <input id="discount" class="border p-2 mb-2 w-full" placeholder="Discount" />
      <div class="flex justify-end space-x-2">
        <button id="cancel" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button id="save" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    async function load() {
      const res = await fetch('/api/promotions', { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Failed to load promotions');
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem('token');
          return location.href = '/login.html';
        }
        return;
      }
      const table = document.getElementById('table');
      table.innerHTML =
        '<thead class="bg-gray-100">' +
          '<tr><th class="text-left px-4 py-2">Title</th><th class="text-left px-4 py-2">Discount</th></tr>' +
        '</thead>' +
        '<tbody>' +
          data.map(i => `<tr class="hover:bg-gray-50"><td class="border-t px-4 py-2">${i.title}</td><td class="border-t px-4 py-2">${i.discount}</td></tr>`).join('') +
        '</tbody>';
    }
    load();

    const popup = document.getElementById('popup');

    document.getElementById('add').onclick = () => {
      document.getElementById('title').value = '';
      document.getElementById('discount').value = '';
      popup.classList.remove('hidden');
    };

    document.getElementById('cancel').onclick = () => {
      popup.classList.add('hidden');
    };

    document.getElementById('save').onclick = async () => {
      const title = document.getElementById('title').value;
      const discount = document.getElementById('discount').value;
      await fetch('/api/promotions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ title, discount })
      });
      document.getElementById('title').value = '';
      document.getElementById('discount').value = '';
      load();
      popup.classList.add('hidden');
    };
  </script>
  </div>
</body>
</html>
