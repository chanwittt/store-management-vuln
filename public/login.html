<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl overflow-hidden min-h-[90vh]">
    <div class="w-1/2 bg-gradient-to-br from-blue-700 to-blue-500 text-white flex flex-col items-center justify-center p-8">
      <svg class="h-16 w-16 mb-4" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-1 1h-1l-1.2 9.6A2 2 0 0115.8 18H8.2a2 2 0 01-1.99-1.4L5 7H4a1 1 0 01-1-1V4zM6 9l1 7h10l1-7H6z"/>
        <circle cx="9" cy="21" r="1"/>
        <circle cx="15" cy="21" r="1"/>
      </svg>
      <h1 class="text-4xl font-bold">Store Management</h1>
    </div>
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl mb-6 text-center">Login</h2>
      <input id="username" class="border p-2 w-full mb-3" placeholder="Username" />
      <input id="password" type="password" class="border p-2 w-full mb-6" placeholder="Password" />
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
