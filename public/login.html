<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h1 class="text-xl mb-4">Login</h1>
    <input id="username" class="border p-2 w-full mb-2" placeholder="Username" />
    <input id="password" type="password" class="border p-2 w-full mb-4" placeholder="Password" />
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
  </div>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
