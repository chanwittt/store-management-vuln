<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-red-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-red-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-red-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-red-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-red-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-red-600 rounded">Customers</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-xl mb-4">Customers</h1>
  <table class="mb-4 w-full" id="table"></table>
  <input id="name" class="border p-2 mr-2" placeholder="Name" />
  <input id="email" class="border p-2 mr-2" placeholder="Email" />
  <button id="add" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    async function load() {
      const res = await fetch('/api/customers', { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      const table = document.getElementById('table');
      table.innerHTML = '<tr><th>Name</th><th>Email</th></tr>' +
        data.map(i => `<tr><td>${i.name}</td><td>${i.email}</td></tr>`).join('');
    }
    load();

    document.getElementById('add').onclick = async () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      await fetch('/api/customers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ name, email })
      });
      load();
    };
  </script>
  </div>
</body>
</html>
