<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Store Dashboard</title>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-blue-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Members</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-3xl font-semibold mb-6">Store Dashboard</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl mb-2">Monthly Sales</h2>
      <canvas id="salesChart" class="w-full" style="height: 400px;"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl mb-2">Top Products</h2>
      <canvas id="topChart" class="w-full" style="height: 400px;"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow md:col-span-2">
      <h2 class="text-xl mb-2">Current Stock</h2>
      <table class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded" id="stockTable"></table>
    </div>
  </div>
  <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
  <script>
    if (!localStorage.getItem('token')) window.location.href = '/login.html';
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });

    // Mock data for dashboard
    const salesLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
    const salesValues = [1200, 1900, 3000, 5000, 2300, 3500];
    new Chart(document.getElementById('salesChart'), {
      type: 'line',
      data: { labels: salesLabels, datasets: [{ label: 'Sales ($)', data: salesValues, borderColor: 'rgb(59, 130, 246)', backgroundColor: 'rgba(59,130,246,0.2)' }] },
      options: { responsive: false, maintainAspectRatio: false }
    });

    const productLabels = ['Be@rbrick Andy Warhol 1000%', 'Instinctoy Monster Fluffy', 'Molly Zodiac Series Aries', 'Dunny Azteca Series 2'];
    const productValues = [40, 25, 20, 15];
    new Chart(document.getElementById('topChart'), {
      type: 'pie',
      data: { labels: productLabels, datasets: [{ data: productValues, backgroundColor: ['#60a5fa','#34d399','#fbbf24','#f87171'] }] },
      options: { responsive: false, maintainAspectRatio: false }
    });

    const stockData = [
      { name: 'Be@rbrick Andy Warhol 1000%', qty: 120 },
      { name: 'Instinctoy Monster Fluffy', qty: 80 },
      { name: 'Molly Zodiac Series Aries', qty: 45 },
      { name: 'Dunny Azteca Series 2', qty: 60 }
    ];
    const table = document.getElementById('stockTable');
    table.innerHTML =
      '<thead class="bg-gray-100">' +
        '<tr><th class="text-left px-4 py-2">Item</th><th class="text-left px-4 py-2">Qty</th></tr>' +
      '</thead>' +
      '<tbody>' +
        stockData.map(i => `<tr class="hover:bg-gray-50"><td class="border-t px-4 py-2">${i.name}</td><td class="border-t px-4 py-2">${i.qty}</td></tr>`).join('') +
      '</tbody>';
  </script>
  </div>
</body>
</html>
