<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Inventory</title>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-blue-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Members</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-xl mb-4">Inventory</h1>
  <button id="add" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add</button>
  <table class="min-w-full mb-4 divide-y divide-gray-200 border border-gray-200 rounded" id="table"></table>

  <div id="popup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded w-80">
      <h2 class="text-lg mb-2">Item Details</h2>
      <input id="sku" class="border p-2 mb-2 w-full" placeholder="SKU" />
      <input id="description" class="border p-2 mb-2 w-full" placeholder="Description" />
      <input id="icon" class="border p-2 mb-2 w-full" placeholder="Icon URL" />
      <input id="cost" type="number" step="0.01" class="border p-2 mb-2 w-full" placeholder="Cost Price" />
      <input id="price" type="number" step="0.01" class="border p-2 mb-2 w-full" placeholder="Sale Price" />
      <input id="qty" type="number" class="border p-2 mb-2 w-full" placeholder="Quantity" />
      <input type="hidden" id="itemId" />
      <div class="flex justify-end space-x-2">
        <button id="cancel" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button id="save" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';
    const popup = document.getElementById('popup');

    async function load() {
      const res = await fetch('/api/inventory', { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Failed to load inventory');
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem('token');
          return location.href = '/login.html';
        }
        return;
      }
      const table = document.getElementById('table');
      table.innerHTML =
        '<thead class="bg-gray-100">' +
          '<tr>' +
            '<th class="text-left px-4 py-2">Icon</th>' +
            '<th class="text-left px-4 py-2">SKU</th>' +
            '<th class="text-left px-4 py-2">Description</th>' +
            '<th class="text-left px-4 py-2">Price</th>' +
            '<th class="text-left px-4 py-2">Qty</th>' +
          '</tr>' +
        '</thead>' +
        '<tbody>' +
          data.map(i => `<tr data-id="${i.id}" class="cursor-pointer hover:bg-gray-50">`+
            `<td class="border-t px-4 py-2"><img src="${i.icon_url || ''}" class="w-8 h-8"/></td>`+
            `<td class="border-t px-4 py-2">${i.sku}</td>`+
            `<td class="border-t px-4 py-2">${i.description}</td>`+
            `<td class="border-t px-4 py-2">${i.sale_price}</td>`+
            `<td class="border-t px-4 py-2">${i.quantity}</td>`+
          '</tr>').join('') +
        '</tbody>';
      Array.from(table.querySelectorAll('tr[data-id]')).forEach(row => {
        row.onclick = () => {
          const id = row.getAttribute('data-id');
          const item = data.find(x => x.id == id);
          document.getElementById('itemId').value = item.id;
          document.getElementById('sku').value = item.sku;
          document.getElementById('description').value = item.description;
          document.getElementById('icon').value = item.icon_url || '';
          document.getElementById('cost').value = item.cost_price;
          document.getElementById('price').value = item.sale_price;
          document.getElementById('qty').value = item.quantity;
          popup.classList.remove('hidden');
        };
      });
    }
    load();

    document.getElementById('add').onclick = () => {
      document.getElementById('itemId').value = '';
      document.getElementById('sku').value = '';
      document.getElementById('description').value = '';
      document.getElementById('icon').value = '';
      document.getElementById('cost').value = '';
      document.getElementById('price').value = '';
      document.getElementById('qty').value = '';
      popup.classList.remove('hidden');
    };

    document.getElementById('cancel').onclick = () => {
      popup.classList.add('hidden');
    };

    document.getElementById('save').onclick = async () => {
      const id = document.getElementById('itemId').value;
      const sku = document.getElementById('sku').value;
      const description = document.getElementById('description').value;
      const icon_url = document.getElementById('icon').value;
      const cost_price = document.getElementById('cost').value;
      const sale_price = document.getElementById('price').value;
      const quantity = document.getElementById('qty').value;
      const body = JSON.stringify({ sku, description, icon_url, quantity, cost_price, sale_price });
      if (id) {
        await fetch('/api/inventory/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body
        });
      } else {
        await fetch('/api/inventory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body
        });
      }
      document.getElementById('itemId').value = '';
      document.getElementById('sku').value = '';
      document.getElementById('description').value = '';
      document.getElementById('icon').value = '';
      document.getElementById('cost').value = '';
      document.getElementById('price').value = '';
      document.getElementById('qty').value = '';
      load();
      popup.classList.add('hidden');
    };
  </script>
  </div>
</body>
</html>
