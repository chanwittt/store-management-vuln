<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Inventory</title>
</head>
<body class="flex min-h-screen bg-gray-50">
  <nav class="bg-blue-500 text-white w-48 p-4 space-y-2 min-h-screen">
    <a href="index.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Dashboard</a>
    <a href="inventory.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Inventory</a>
    <a href="promotions.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Promotions</a>
    <a href="employees.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Employees</a>
    <a href="customers.html" class="block py-2 px-2 hover:bg-blue-600 rounded">Customers</a>
  </nav>
  <div class="flex-1 p-6">
    <h1 class="text-xl mb-4">Inventory</h1>
  <table class="mb-4 w-full" id="table"></table>
  <div class="space-x-2 mb-2">
    <input id="sku" class="border p-2" placeholder="SKU" />
    <input id="description" class="border p-2" placeholder="Description" />
    <input id="icon" class="border p-2" placeholder="Icon URL" />
    <input id="qty" type="number" class="border p-2" placeholder="Quantity" />
    <input type="hidden" id="itemId" />
    <button id="save" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/login.html';

    async function load() {
      const res = await fetch('/api/inventory', { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      const table = document.getElementById('table');
      table.innerHTML = '<tr><th>Icon</th><th>SKU</th><th>Description</th><th>Qty</th></tr>' +
        data.map(i => `<tr data-id="${i.id}" class="cursor-pointer">`+
          `<td><img src="${i.icon_url || ''}" class="w-8 h-8"/></td>`+
          `<td>${i.sku}</td>`+
          `<td>${i.description}</td>`+
          `<td>${i.quantity}</td>`+
        '</tr>').join('');
      Array.from(table.querySelectorAll('tr[data-id]')).forEach(row => {
        row.onclick = () => {
          const id = row.getAttribute('data-id');
          const item = data.find(x => x.id == id);
          document.getElementById('itemId').value = item.id;
          document.getElementById('sku').value = item.sku;
          document.getElementById('description').value = item.description;
          document.getElementById('icon').value = item.icon_url || '';
          document.getElementById('qty').value = item.quantity;
        };
      });
    }
    load();

    document.getElementById('save').onclick = async () => {
      const id = document.getElementById('itemId').value;
      const sku = document.getElementById('sku').value;
      const description = document.getElementById('description').value;
      const icon_url = document.getElementById('icon').value;
      const quantity = document.getElementById('qty').value;
      const body = JSON.stringify({ sku, description, icon_url, quantity });
      if (id) {
        await fetch('/api/inventory/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body
        });
      } else {
        await fetch('/api/inventory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body
        });
      }
      document.getElementById('itemId').value = '';
      document.getElementById('sku').value = '';
      document.getElementById('description').value = '';
      document.getElementById('icon').value = '';
      document.getElementById('qty').value = '';
      load();
    };
  </script>
  </div>
</body>
</html>
